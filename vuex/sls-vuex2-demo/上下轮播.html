            position: absolute;
            animation:mymove 8s  ease-out forwards infinite alternate;
        }
        @keyframes mymove{
            0%{top: 0px;}
            33%{top: -40px;}
            66%{top: -80px;}
            100%{top: 0px;}
        }
    </style>
</head>

<body>

    </div>
